<html>
<head>
	<title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <style>
		.btn{
			width: 200px;
			padding: 15px 32px;
            text-align: center;
            margin-right: 10px;
        }
        .botones {
            display: flex;
            padding: 30px;
        }
      
        
	</style>
</head>
<body>
   <div class="container theme-showcase" role="main">
	
      	<div class="row">
      		<div class="botones">
               <p> <button id="b_abrir" type="button" class="btn btn-lg btn-primary">Abrir</button>
		       <p> <button id="b_cerrar" type="button" class="btn btn-lg btn-success">Cerrar</button>
		     
		    </div>
      		
      	</div>
      
   	</div>
   <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
   <script src="index2.js"></script>
   <script>
	   	var socket = io();
		 
		function abrirpuerta(){
		    socket.emit('abrir');
        }
        
		function cerrarpuerta(){
		    socket.emit('cerrar');
		}
		


		document.getElementById('b_abrir').onclick = abrirpuerta;
		document.getElementById('b_cerrar').onclick = cerrarpuerta;
		
	</script>
</body>
</html>
